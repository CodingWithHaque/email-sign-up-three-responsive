<!DOCTYPE>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <title>Newsletter Subscribe</title>
    </head>
    <body>
        <div class="container">
            <div class="left-content">
                <img src="images/left-image.png" alt="Promo image">
            </div>
            <div class="right-content">
                <h3 class="subtitle">If you want to have more information on our products</h3>
                <h1 class="title">Subscribe to our newsletter</h1>
                <form>
                    <fieldset>
                        <legend>Last Name</legend>
                        <input type="text" id="lname" placeholder="Last Name" required>
                    </fieldset>
                    <fieldset>
                        <legend>First Name</legend>
                        <input type="text" id="fname" placeholder="Last Name" required>
                    </fieldset>
                    <fieldset>
                        <legend>Company Name</legend>
                        <input type="text" id="cname" placeholder="Your Compnay" required>
                    </fieldset>
                    <fieldset>
                        <legend>Email Address</legend>
                        <input type="email" id="ename" placeholder="Your Email" required>
                    </fieldset>
                    <input type="submit" value="Subscribe">
                </form>
            </div>
        </div>
    </body>
</html>
